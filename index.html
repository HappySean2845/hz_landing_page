<script type="text/javascript" src="js/main.js"></script>

<script>
  var scene_1 = $('.layer_1').get(0)
  var parallax = new Parallax(scene_1, {
    pointerEvents: true,
  });
  var scene_2 = $('.layer_2').get(0)
  var parallax = new Parallax(scene_2, {
    pointerEvents: true,
  });
  var scene_3 = $('.layer_3').get(0)
  var parallax = new Parallax(scene_3, {
    pointerEvents: true,
  });
  $('#ar_item_1').click(function(){
    $('.layer_1').fadeIn();
  })
  $('#ar_item_2').click(function(){
    $('.layer_2').fadeIn();
  })
  $('#ar_item_3').click(function(){
    $('.layer_3').fadeIn();
  })
  $('.layer').click(function(){
    window.location.href="http://m.huazhu.com/Hotel/Detail?hotelId=1000202";
  })
  function size() {
    var _screenWidth = document.documentElement.clientWidth < 300 ? 300 : document.documentElement.clientWidth,
      _UIWidth = 750,
      _fontSize = _screenWidth / _UIWidth * 100;
    window.fontSize = parseFloat(_fontSize);
    document.documentElement.style.fontSize = _fontSize + 'px';
  }
  size();
  window.onresize = function () {
    size();
  }
  $(function () {
    var windowHeight = $(window).height();
    var bgm = document.getElementById("BGM");
    $("#container").css("height", windowHeight);
    function preventString(e) {
      return e.preventDefault()&&e.stopPropagation();
    }
    var touchObj = new Object();
    var touchIcon = document.getElementById("touchIcon");
    //获取最大可滑动距离
    var maxCoundTouch = 7*window.fontSize +  $(touchIcon)[0].clientHeight*1;
    //开始拖动
    touchIcon.addEventListener("touchstart",function (event) {
      $(touchIcon).removeClass("animate")
      console.log("开始拖动",event);
      maxCoundTouch = 7*window.fontSize +  $(touchIcon)[0].clientHeight*1;
      touchObj.bgTransHeight = parseFloat(window.fontSize*(45.38-12.03))-windowHeight;
      touchObj.startY  = parseInt(event.targetTouches[0].pageY);
      $(".mainBar").removeClass("relation");
      $(".handpull").fadeOut(500);
      preventString(event);
    })
    //持续拖动
    touchIcon.addEventListener("touchmove",function (event) {
      touchObj.touchY  = parseInt(event.targetTouches[0].pageY) - touchObj.startY;
//      console.log("拖动距离",touchObj.touchY);
      if(touchObj.touchY>=0&&touchObj.touchY<=maxCoundTouch){
//        $(touchIcon).css("top",touchObj.touchY + 'px');
        $(touchIcon).css("transform","translateY("+touchObj.touchY+"px)")
        console.log((-1*((touchObj.bgTransHeight/maxCoundTouch)*touchObj.touchY+12.03*window.fontSize)))
        $(".mainBar").css("background-position-y",(-1*((touchObj.bgTransHeight/maxCoundTouch)*touchObj.touchY+12.03*window.fontSize))+'px')
        // 1 2 3 4 出现顺序
        if(1*touchObj.touchY>=maxCoundTouch*0.2){
          if($(".barItem-2").hasClass("appear")){
            $(".barItem-2").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-3").hasClass("appear")){
            $(".barItem-3").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-4").hasClass("appear")){
            $(".barItem-4").removeClass("appear").addClass("disappear");
          }
          $(".barItem-1").removeClass("disappear").addClass("appear");     //出现
        }
        if((1*touchObj.touchY)>=(maxCoundTouch*0.4)){
//          $(".barItem").removeClass("active");    //消失
          if($(".barItem-1").hasClass("appear")){
            $(".barItem-1").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-2").hasClass("appear")){
            $(".barItem-2").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-3").hasClass("appear")){
            $(".barItem-3").removeClass("appear").addClass("disappear");
          }
          $(".barItem-2").removeClass("disappear").addClass("appear");     //出现
        }
        if(1*touchObj.touchY>=maxCoundTouch*0.6){
//          $(".barItem").removeClass("active");    //消失
          if($(".barItem-1").hasClass("appear")){
            $(".barItem-1").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-2").hasClass("appear")){
            $(".barItem-2").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-4").hasClass("appear")){
            $(".barItem-4").removeClass("appear").addClass("disappear");
          }
          $(".barItem-3").removeClass("disappear").addClass("appear");     //出现
        }
        if(1*touchObj.touchY>=maxCoundTouch*0.8){
//          $(".barItem").removeClass("active");    //消失
          if($(".barItem-1").hasClass("appear")){
            $(".barItem-1").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-2").hasClass("appear")){
            $(".barItem-2").removeClass("appear").addClass("disappear");
          }
          if($(".barItem-3").hasClass("appear")){
            $(".barItem-3").removeClass("appear").addClass("disappear");
          }
          $(".barItem-4").removeClass("disappear").addClass("appear");     //出现
        }
        if((maxCoundTouch - touchObj.touchY)<=10){
          $(".touchIcon").addClass("high");
        }else{
          $(".touchIcon").removeClass("high");
        }

      }else{
        return false;
      }
      preventString(event);
    })
    //持续拖动
    // var scene = $('#pScene').get(0)
    // var parallax = new Parallax(scene,{
    //   pointerEvents: true,
    // });
    touchIcon.addEventListener("touchend",function (event) {
      console.log("拖动距离", touchObj.touchY,'最大可拖动距离',maxCoundTouch);
      //设置最大偏移误差为10px
      if(touchObj.touchY + 10 >=maxCoundTouch){
        console.log("拖动完成");
//        $()
        $("#mainBar").fadeOut(800);
        $("#arScene").fadeIn(800);
        $("#pScene").show();
      }else{
        console.log("重新拖动")
        $(touchIcon).addClass("animate").css("transform","translateY("+0+"px)");
        $("#mainBar").css("background-position",'0 -12.04rem');
        $(".handpull").fadeIn(500);
        $(".barItem").removeClass("active");
        $(".barItem").each(function () {
          if($(this).hasClass("appear")){
            $(this).removeClass("appear").addClass("disappear");
          }
        })
        setTimeout(function () {
          $("#touchIcon").removeClass("animate");
//          $("#touchIcon").removeClass("reset");
        },1200)
      }
      preventString(event);
    })
    $(".music_play").on("click",function () {
      if(window.musicStart){
        bgm.pause();
        $(".music_play").removeClass("xz");
        window.musicStart = false;
      }else{
        bgm.play();
        $(".music_play").addClass("xz");
        window.musicStart = true;
      }
    })
    $(".music_btn").on("click",function () {
      console.log("click");
      $(".music_play").addClass("xz");
      bgm.play();
      window.musicStart = true;
      $('.firstAd').fadeOut(800);
      $('.mainIndex').fadeIn(800);
      $(".music_play").fadeIn(800);
      setTimeout(function () {
        $(".mainIndex").addClass("animate");
        return drawNext();
      },800)
    })
    function drawNext() {
      setTimeout(function () {
        $(".mainIndexSource").css("transition","opacity 1s ease 0s").css("opacity",'0');
        $(".moveLine").fadeOut(200);
        setTimeout(function(){
          $("#mainBar").css("background-position",'0 -12.04rem');
        },800);
        setTimeout(function () {
          $("#mainBar .touchIcon").fadeIn(500);
          $("#mainBar .touchLine").fadeIn(500);
          $(".handpull").fadeIn(500);
          $(".huazhu_logo").fadeIn(500);
        },1300)
      },6800)
    }
    setTimeout(function () {
      $("#container").addClass("animate");
    },500)
    //创建场景
    var s = new C3D.Stage();
    s.size(window.innerWidth, window.innerHeight).material({
      color: "rgba(0,0,0,0)"
    }).update();
    document.getElementById("arScene").appendChild(s.el);
    //创建立方图
    var panoRect = {w: 1200, h: 800};
    var bgData = [
      {url: 'img/line_01.png',b_url:'img/b_01.png?id=1',z_url:'img/z_01.png'},
      {url: 'img/line_02.png',b_url:'img/b_02.png?id=1',z_url:'img/z_02.png'},
      {url: 'img/line_03.png',b_url:'img/b_03.png?id=1',z_url:'img/z_03.png'},
      {url: 'img/line_04.png',b_url:'img/b_04.png?id=1',z_url:'img/z_04.png'},
      {url: 'img/line_05.png',b_url:'img/b_05.png?id=1',z_url:'img/z_05.png'},
      {url: 'img/line_06.png',b_url:'img/b_06.png?id=1',z_url:'img/z_06.png'},
      {url: 'img/line_07.png',b_url:'img/b_07.png?id=1',z_url:'img/z_07.png'},
      {url: 'img/line_08.png',b_url:'img/b_08.png?id=1',z_url:'img/z_08.png'},
      {url: 'img/line_09.png',b_url:'img/b_09.png?id=1',z_url:'img/z_09.png'},
      {url: 'img/line_10.png',b_url:'img/b_10.png?id=1',z_url:'img/z_10.png'},
      {url: 'img/line_11.png',b_url:'img/b_11.png?id=1',z_url:'img/z_11.png'},
      {url: 'img/line_12.png',b_url:'img/b_12.png?id=1',z_url:'img/z_12.png'},
      {url: 'img/line_13.png',b_url:'img/b_13.png?id=1',z_url:'img/z_13.png'},
      {url: 'img/line_14.png',b_url:'img/b_14.png?id=1',z_url:'img/z_14.png'},
      {url: 'img/line_15.png',b_url:'img/b_15.png?id=1',z_url:'img/z_15.png'},
    ];
    function createPano(imgs, rect) {
      var _len = imgs.length;
      var _step = rect.w / _len;
      var _radius = Math.floor(_step / 2 / Math.tan(Math.PI / _len)) - 1;
      var _sp = new C3D.Sprite();
      for (var i = 0; i < _len; i++) {
        var _p = new C3D.Plane();
        var _r = 360 / _len * i;
        var _a = Math.PI * 2 / _len * i;
        _p.size(_step, rect.h).position(Math.sin(_a) * _radius, 0, -Math.cos(_a) * _radius).rotation(0, -_r, 0).material({
          image: imgs[i].url,
          repeat: 'no-repeat',
          bothsides: false,
        }).update();
        _sp.addChild(_p);
      }
      return _sp;
    }
    function createPanoB(imgs, rect) {
      var _len = imgs.length;
      var _step = rect.w / _len;
      var _radius = Math.floor(_step / 2 / Math.tan(Math.PI / _len)) - 1;
      var _sp = new C3D.Sprite();
      for (var i = 0; i < _len; i++) {
        var _p = new C3D.Plane();
        var _r = 360 / _len * i;
        var _a = Math.PI * 2 / _len * i;
        _p.size(_step, rect.h).position(Math.sin(_a) * _radius, 0, -Math.cos(_a) * _radius).rotation(0, -_r, 0).material({
          image: imgs[i].b_url,
          repeat: 'no-repeat',
          bothsides: false,
        }).update();
        _sp.addChild(_p);
      }
      return _sp;
    }
    function createPanoZ(imgs, rect) {
      var _len = imgs.length;
      var _step = rect.w / _len;
      var _radius = Math.floor(_step / 2 / Math.tan(Math.PI / _len)) - 1;
      var _sp = new C3D.Sprite();
      for (var i = 0; i < _len; i++) {
        var _p = new C3D.Plane();
        var _r = 360 / _len * i;
        var _a = Math.PI * 2 / _len * i;
        _p.size(_step, rect.h).position(Math.sin(_a) * _radius, 0, -Math.cos(_a) * _radius).rotation(0, -_r, 0).material({
          image: imgs[i].z_url,
          repeat: 'no-repeat',
          bothsides: false,
        }).update();
        _sp.addChild(_p);
      }
      return _sp;
    }
    var pano = createPano(bgData, panoRect);
    var panoB = createPanoB(bgData, panoRect);
    var panoZ = createPanoZ(bgData, panoRect);
    pano.position(0, -200, -400).updateT();
    panoB.position(0, -200, -350).updateT();
    panoZ.position(0, -200, -380).updateT();
    s.addChild(pano);
    s.addChild(panoB);
    s.addChild(panoZ);
    //刷新场景
    requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame ||
      function (callback) {
        setTimeout(callback, 1000 / 60);
      };
    function go() {
      pano.rotate(0, 0.1, 0).updateT();
      panoB.rotate(0, 0.2, 0).updateT();
      panoZ.rotate(0, 0.36, 0).updateT();
//      requestAnimationFrame(go);
//      scene.rotate(0, 1, 0).updateT();
//      scene.p3.rotate(-1, 0, 0).updateT();
      requestAnimationFrame(go);

    }
    requestAnimationFrame(go);
  })
</script>
